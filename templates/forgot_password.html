{% extends 'layout.html' %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<h2>Forgot Password</h2>

<!-- If reset message exists, show it -->
{% if message %}
    <p style="color: green;">{{ message }}</p>
{% endif %}

<form method="POST" action="/forgot-password">
    <!-- Username or mobile input field -->
    <label>Username or Mobile:</label>
    <input type="text" name="username_or_mobile" required>

    <!-- Submit button -->
    <button type="submit">Submit</button>

    <!-- âœ… Fixed CSRF token -->
    <input type="hidden" name="csrf_token" value="{{ my_csrf_token }}">
</form>

<!-- Link to return to login page -->
<p><a href="/">Back to Login</a></p>
{% endblock %}
