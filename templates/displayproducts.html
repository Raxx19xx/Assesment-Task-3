<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
</head>
<body>
<div class="content">
<h1>Products</h1>
<table>
<tr>
<th>Name</th>
<th>Stock Level</th>
<th>Cost</th>
</tr>

{% for product in allproducts %}
<tr>
<td> {{ product['name'] }}</td>
<td> {{ product['stock_level'] }}</td>
<td> {{ product['cost'] }}</td>
</tr>
{% endfor %}

</table>
</body>
</html>
